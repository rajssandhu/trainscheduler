<!DOCTYPE html>

<html>
<head>
    <title>Train Scheduler</title>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div id="titleStyle">
                    <h1>Train Scheduler</h1>
                    <h2>by Raj Sandhu</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="card">
	  		<div class="card-header">
	    		Current Train Schedule
	  		</div>
	  			<div class="card-body">
	  				 <table class="table">
						<thead>
    						<tr>
						      <th>Train Name</th>
						      <th>Destination</th>
						      <th>Frequency (min)</th>
						      <th>Next Arrival</th>
						      <th>Minutes Away</th>
    						</tr>
  						</thead>
  						<tbody id="tbody">
      					</tbody>
  					</table>
	  			</div>
			</div>
		</div>

	<div class="container">
		<div class="card">
	  		<div class="card-header">
	    		Add Train
	  		</div>
	  			<div class="card-body">
	  				<div class="form">
	  					<div class="form-group">
	  						<label for="trainName">Train Name</label>
	  						<input type="text" class="form-control" id="trainName">
	  					</div>
	  					<div class="form-group">
	  						<label for="destination">Destination</label>
	  						<input type="text" class="form-control" id="destination">
	  					</div>
	  					<div class="form-group">
	  						<label for="firstTrain">First Train Time (HH:mm Military Time)</label>
	  						<input type="text" class="form-control" id="firstTrain">
	  					</div>
	  					<div class="form-group">
	  						<label for="frequency">Frequency in Minutes</label>
	  						<input type="text" class="form-control" id="frequency">
	  					</div>
	  					<button type="button" id="submitButton" class="btn btn-secondary">Submit</button>
	  				</div>
	  		</div>
		</div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
